<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    /*
      trimStart  清除左侧空白
      trimEnd    清除右侧空白
    */
    let str = '   111   '
    console.log(str.trimStart())
    console.log(str.trimEnd())
    console.log(str.trim())
  </script>
