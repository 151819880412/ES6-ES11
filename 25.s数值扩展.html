<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        /*
          0. Number.EPSILON是js标识最小精度，是js的一个具体值
          1. 二进制和十进制
          2. Number.isFinite  检测一个数值是否为有限数
          3. Number.isNAN 检测一个数值是否为NAN
          4. Number.parseInt / Number.parseFloat 字符串转整数  parseInt娶不到小数点后面的
          5. Number.isInterger 判断一个数值是否为整数
          6. Math.trunc  将数字的小数部分抹掉(参数可以是number也可以是字符串)
          7. Math.sign  判断一个数为正数，负数，还是零(参数可以是number也可以是字符串,返回 0,1，-1)

        */
      //  0
      function equal(a,b){
        if(Math.abs(a-b)<Number.EPSILON){
          return true
        }else{
          return false
        }
      }
      console.log(equal(0.1+0.2,0.3))

      // 1
      let er = 0b1010  //0b开头
      let ba = 0o777   //0o开头
      let shi = 100
      let shiliu = 0xff
      console.log(er)
      console.log(ba)
      console.log(shi)
      console.log(shiliu)

      // 2
      console.log(Number.isFinite(Infinity))
      console.log(1/0)

      // 3
      console.log(Number.isNaN(1*'s'))

      // 4
      console.log(Number.parseInt('3.151/千克'))
      console.log(Number.parseFloat('3.151/千克'))

      // 5
      console.log(Number.isInteger(5))

      //6
      console.log(Math.trunc('3.11'))

      // 7
      console.log(Math.sign('10'))

      


    </script>
  </body>
</html>
