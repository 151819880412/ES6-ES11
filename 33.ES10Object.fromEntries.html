<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    /*
      Object.fromEntries  将二维数组转或Map为对象
        1.传入二维数组：数组可以传多个(多个key-value)但是每个数组只能有两项(单个key-value)
        2.传入Map:key为字符串时是一个普通对象
                  key为一维或者多维数组时会被解析成字符串
                  key为一维或者多维数组对象时会被解析成 [object Object]
                  key为一个函数时会被解析成字符串的函数体
                  key为一个自调用的函数时会被解析成函数的return
    */

    // 二维数组
    let result = Object.fromEntries([
      ['name','xiaoming'],
      ['age',18]
    ])
    console.log(result)

    // Map
    let m = new Map()
    m.set('name','xiaoming')
    m.set({age:18},[1,2,3])
    m.set([4,5,6],{sing:20})
    m.set([{a:1}],{sing:1})
    m.set([[2]],{sing:2})
    m.set((function(){
      console.log(111)
      return '返回值'
    })(),{sing:111})
    let result2 = Object.fromEntries(m)
    console.log(result2)

    // Object.entries ES8  对象转二维数组
    let arr = Object.entries({
      name:'小明'
    })
    console.log(arr)
  </script>
</body>
</html>
