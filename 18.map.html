<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      ES6提供了Map数据结构，它类似对象，也是键值对的集合，但是‘键’的范围不限于字符串
      各种类型的值（包括对象）都可以作为键。Map也实现了iterator接口，所以可以使用扩展运算符和
      for...of...进行遍历，Map的属性和方法
        1.size  返回Map元素的个数
        2.set   增加一个新元素，返回当前Map
        3.get   返回键名对象的键值
        4.has   检测Map对象中是否包含某个元素，返回Boolean值
        5.clear 清空结合，返回undefind
    */ 

    // 创建一个空Map
    let m = new Map ()
    m.set('name','aaa')
    m.set('change',()=>{
      console.log('函数')
    })
    let key = {
      obj:'对象'
    }
    m.set(key,[1,2,3])
    console.log(m)
    // size
    console.log(m.size)
    // delete
    m.delete('name')
    // 获取
    console.log(m.get('change'))
    // 清空
    // m.clear()
    // 遍历
    for (const v of m) {
      console.log(v)
    }


  </script>
</body>
</html>
