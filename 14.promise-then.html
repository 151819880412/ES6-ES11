<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('成功')
          // reject("失败");
        }, 1000);
      });
      // 调用then方法，then方法返回的是Promis对象，对象状态为padding，fufilled和rejeced
      // 如果回调函数中返回的结果是非promise（return）类型的属性，返回值为return 的
      const result = p.then(
        (value) => {
          // console.log(value);
          // return value;
          throw new Error('出错了') //跑出错误，状态变为rejected
        },
        (reason) => {
          console.error(reason);
          return reason;
        }
      );
      console.log(result);
    </script>
  </body>
</html>
