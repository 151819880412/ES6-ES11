<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      Rest参数和spread扩展运算符在ES6中已经引入，不过ES6只针对数组，
      在ES9中为对象提供了像数组一样的rest参数和扩展运算符
    */

    // rest
    function fn({a,b, ...d}){
      console.log(a)
      console.log(b)
      console.log(d)
    }
    fn({
      a:1,
      b:2,
      c:3,
      d:4,
    })

    // 扩展运算符
    let obj1 = {
      a1:1,
      b1:2,
      c1:3,
      d1:4,
    }
    let obj2 = {
      b:2,
    }
    let obj3 = {
      c:3,
    }
    let obj4 = {
      d:4,
    }
    console.log({...obj1})
    // 合并对象
    console.log({...obj1,...obj2,...obj3,...obj4})
      
      
  </script>
</body>
</html>
