<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [1,2,3,4,5,6,1,2,3,4,5,6]
    // 1. 数组去重
    let result = [...new Set(arr)]
    console.log(result)

    // 2. 交集
    let arr2 = [4,5,6,5,6]
    // let result2 = [...new Set(arr)].filter(item=>arr2.indexOf(item)>-1)
    let result2 = [...new Set(arr)].filter(item=>new Set(arr2).has(item))
    console.log(result2)

    // 3. 并集
    let result3 = [...new Set([...arr,...arr2])]
    console.log(result3)

    // 4. 差集
    // let result4 = [...new Set(arr)].filter(item=>arr2.indexOf(item)==-1)
    let result4 = [...new Set(arr)].filter(item=> !new Set(arr2).has(item))
    console.log(result4)


  </script>
</body>
</html>
